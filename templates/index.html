<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>social-aggregator by khandelwal</title>

    <link rel="stylesheet" href="stylesheets/styles.css">
    <link rel="stylesheet" href="stylesheets/pygment_trac.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Experience</h1>
        <p>An experimental social media aggregator.</p>
      </header>
      <section>
        <h3>
        <a name="welcome-to-github-pages" class="anchor" href="#welcome-to-github-pages"><span class="octicon octicon-link"></span></a>Experience</h3>

        {%for p in posts %}
            {% if p.text %}
                <p>
                    <strong>&ldquo;</strong> {{p.text}} <strong>&rdquo;</strong>
                </p>
                <p>
                    &mdash; {{p.country}}
                </p>
            {% else %}
                <p>
                    <img src="{{p.photo_url}}"/>
                </p>
                <p>
                    &mdash; {{p.country}}
                </p>
            {% endif %}
        {%endfor %}
      </section>
      <footer>
        <p><small>This is a proof of concept.</small></p>
      </footer>
    </div>
    <script src="javascripts/scale.fix.js"></script>
  </body>
</html>
